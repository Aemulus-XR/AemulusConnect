name: Crowdin Sync

on:
  # Sync translations on push to main
  push:
    branches:
      - main
    paths:
      - 'src/Properties/Resources.resx'
      - 'crowdin.yml'

  # Allow manual trigger
  workflow_dispatch:

  # Sync translations from Crowdin daily
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crowdin Action
        uses: crowdin/github-action@v2
        with:
          # Upload sources to Crowdin
          upload_sources: true

          # Upload existing translations
          upload_translations: true

          # Download translations from Crowdin
          download_translations: true

          # Create PR with translations
          create_pull_request: true
          pull_request_title: 'New Crowdin translations'
          pull_request_body: 'New translations from Crowdin'
          pull_request_base_branch_name: 'main'

          # Localization branch name
          localization_branch_name: l10n_crowdin_translations

          # Commit message
          commit_message: 'chore: update translations from Crowdin'

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
